{% extends 'products/main.html' %}

{% block content %}
<form method="get">
  {{ myFilter.form}}
<button class="btn btn-primary" type="submit">Search</button>
</form>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <th scope="row"></th>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.product_category }}</td>
        <td>{{ product.price }} $ </td>
        <td><a class="btn btn-success" href="{% url 'product_edit' product.id %}">Edit</a></td>
        <td><a class="btn btn-danger" href="{% url 'product_delete' product.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
