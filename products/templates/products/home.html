{% extends 'products/main.html' %}

{% load static %}

{% block content %}

<!-- Search form and "list view/card view buttons -->

<div class="row">
  <div class="col-md-8">
    <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <a class="btn btn-secondary" href="{% url 'product_home' %}">
        <input type="radio" checked> List View
      </a>
      <a class="btn btn-secondary" href="{% url 'card_view' %}">
        <input type="radio"> Card View
      </a>
    </div>
  </div>
  <div class="col-md-4">
    <form action="{% url 'product_home' %}" method="get">
      <input name="search" type="text" placeholder="Name...">
      <button>Search</button>
    </form>
  </div>
</div>

<!-- List view table -->

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <th scope="row"></th>
        <td> <a href="{% url 'product_detail' product.id %}"> {{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.product_category }}</td>
        <td>{{ product.price }} $ </td>
        <td><a class="btn btn-success" href="{% url 'product_edit' product.id %}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-sliders" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"/>
</svg></a></td>
        <td><a class="btn btn-danger" href="{% url 'product_delete' product.id %}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
</svg></a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
