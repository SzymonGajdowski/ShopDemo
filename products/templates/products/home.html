{% extends 'products/main.html' %}

{% block content %}

<div class="btn-group btn-group-toggle" data-toggle="buttons">
  <a class="btn btn-secondary active" href="{% url 'product_home' %}">
    <input type="radio" checked> List View
  </a>
  <a class="btn btn-secondary" href="{% url 'card_view' %}">
    <input type="radio"> Card View
  </a>
</div>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      {% for product in products %}
      <tr>
        <th scope="row"></th>
        <td> <a href="{% url 'product_detail' product.id %}"> {{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.product_category }}</td>
        <td>{{ product.price }} $ </td>
        <td><a class="btn btn-success" href="{% url 'product_edit' product.id %}">Edit</a></td>
        <td><a class="btn btn-danger" href="{% url 'product_delete' product.id %}">Delete</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
