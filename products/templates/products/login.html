{% extends 'products/main.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class='forms'>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" name="Login">
    </form>

    {% for message in messages %}
        <div class="alert alert-success" role="alert">
            {{message}}
        </div>
    {% endfor %}

{% endblock %}
